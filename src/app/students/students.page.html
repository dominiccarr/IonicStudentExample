<ion-header>
  <ion-toolbar>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-list>
      <ion-item *ngFor="let student of students; let i = index">
            <h2>{{ student.name }}</h2>
            <ion-button float-right (click)="openDetailsWithState(i)">Get Student Details</ion-button>   
      </ion-item>
    </ion-list>
</ion-content>
