<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Upcoming Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Upcoming Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let event of eventList; let i = index" (click)="openDetailsWithState(i)">
          <ion-item>
            <ion-label>
              <h2>{{ event.name }}</h2>
              <p>{{event.info}}</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
              <h3>{{ event.date }}</h3>
          </ion-item>
                    
    </ion-item>
  </ion-list>

</ion-content>
